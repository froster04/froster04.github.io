<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1><Strong>Registration Form</Strong></h1>
    <form action="">
        <div>
        <label for="FirstName">First Name</label>
        <input type="text" name="First Name" id="FirstName">
        </div>
        <br>
        <div>
            <label for="MiddleName">Middle Name</label>
            <input type="text" name="Middle Name" id="MiddleName">
        </div>
        <br>
        <div>
            <label for="LastName">Last Name</label>
            <input type="text" name="Last Name" id="LastName">
        </div>
        <br>
        <div>
            <label for="DOB">Date of Birth</label>
            <input type="date" name="Date of Birth" id="DOB">
        </div>
        <br>
        <div>
            <label for="Gender">Gender <br></label>
            Male <input type="radio" name="Gender" id="DOB"> Female <input type="radio" name="Gender" id="DOB">
            </select>
        </div>
        <br>
        <div>
            <label for="Description">Describe about You</label> <br>
            <textarea name="Describe about You" id="Description" cols="60" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="Contact">Contact Number</label>
            <input type="number" name="Contact" id="Contact">
        </div>
        <br>
        <div>
            <label for="Email">Email</label>
            <input type="email" name="Email" id="Email">
        </div>
        <br>
        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
        </div>
        <br>
        <div>
            <a href="/Blog/index.html">Back</a>
        </div>
    </form>
</body>
</html>
